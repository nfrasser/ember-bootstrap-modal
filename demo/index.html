<!DOCTYPE html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Ember.js Bootstrap Modal Demo</title>
		<meta name="description" content="Get Bootstrap modals in your Ember.js application.">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css" rel="stylesheet">

	</head>

	<body>
		<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->



		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="container">
				<div class="row"><div class="col-xs-12">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>

						</button>
						<a class="navbar-brand" href="#">Ember Bootstrap Modal</a>

					</div>
				</div></div>
			</div>
		</nav>

		<div id="main" class="container" style="margin-top: 50px;"></div>

		<script type="text/x-handlebars">
			<!-- application template -->
			<div class="row">
				<div class="col-xs-12">
					<h1>Welcome to the Ember.js Bootstrap</h1>
					<p>Hit the button to launch the modal in a new route</p>

					{{#link-to 'info' class="btn btn-lg btn-primary"}}Launch{{/link-to}}

					{{outlet}}
				</div>
			</div>
			{{outlet "bs-modal"}}
		</script>

		<script type="text/x-handlebars" data-template-name="info">
			<p class="lead">Main info template</p>
			<p>

				gastropub. Asymmetrical letterpress polaroid freegan nulla.
				Banksy eu duis umami sint bespoke, tofu commodo viral
				cupidatatexercitation paleo irony semiotics. Sartorial quinoa
				mustache pickled cray, deserunt do laborum ullamco 3 wolf
				moon. Odd Future wolf skateboard selvage.
			</p>
			<p>
				Bushwick veniam Intelligentsia, small batch locavore
				hashtag disrupt dolor assumenda. Irony consequat flannel
				minim, distillery messenger bag ea vegan aliqua tote bag
				wayfarers. Roof party Bushwick whatever actually, beard
				cornhole PBR&B enim. Dolor kale chips try-hard 8-bit
				delectus. Swag keffiyeh try-hard officia, PBR umami irure

				Echo Park pariatur Pinterest fingerstache nihil Truffaut.
				DIY Intelligentsia tempor lo-fi ea id, sunt paleo Bushwick
				cred brunch.
			</p>
			<p>
				Do you need some dummy text? *sigh* Of course you do. I bet you still use Helvetica tooâ€¦
			</p>

		</script>

		<script type="text/x-handlebars" data-template-name="info-header">
			<h3>Info Header</h3>
		</script>

		<script type="text/x-handlebars" data-template-name="info-footer">
			<button type="button" class="btn btn-default" {{action "back"}}>Close</button>
		</script>

		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>

		<script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>

		<!-- <script src="//cdnjs.cloudflare.com/ajax/libs/ember.js/1.0.0/ember.min.js"></script>-->
		<script src="../bower_components/ember-starter-kit/js/libs/ember-1.0.0.js"></script>

		<script src="../build/templates.js"></script>
		<script src="../build/ember-bs-modal.js"></script>

		<script src="js/app.js"></script>
	</body>
</html>
